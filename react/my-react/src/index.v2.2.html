<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My React</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../libs/myReact.js" type="text/javascript"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script type="text/javascript">
    const h1 = () => {
      return React.createElement('h1', { className: "has-text-primary" }, 'Hello World!')
    }
    const h2 = () => {
      const a = React.createElement('a', { href: "https://efrei.fr" }, 'Efrei.fr')
      return React.createElement('h2', { className: "has-text-warning" }, a)
    }

    const component1 = React.createElement(h1)
    const component2 = React.createElement(h2)
    const div = React.createElement("div", null, 'simple div')
    const parent = React.createElement("div", null, component1, component2, div, 'simple text')
    
    ReactDOM.render(parent, document.getElementById('root'))
  </script>
</body>

</html>
