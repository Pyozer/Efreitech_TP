<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My React</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../libs/myReact.js" type="text/javascript"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script type="text/javascript">
    const h1 = ({lang}) => {
      return React.createElement('h1', { className: "has-text-primary" }, `I love programming in ${lang} !`)
    }

    const parent = React.createElement(h1, { lang: 'javascript' })
    
    ReactDOM.render(parent, document.getElementById('root'))
  </script>
</body>

</html>
