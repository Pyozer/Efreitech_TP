<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My React</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../libs/myReact.js" type="text/javascript"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script type="text/javascript">
    class H1 extends ReactComponent {
      render() {
        return React.createElement('h1', { className: "has-text-primary", onClick: () => alert('My Alert') }, `I love programming in ${this.props.lang} !`)
      }
    }

    class Button extends ReactComponent {
      render() {
        return React.createElement('button', { onClick: () => alert('My Alert') }, `Click me !`)
      }
    }

    const parent = React.createElement('div', { lang: 'javascript' }, H1, Button)
    
    ReactDOM.render(parent, document.getElementById('root'))
  </script>
</body>

</html>
