<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My React</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="../libs/myReact.js" type="text/javascript"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script type="text/babel">
    class Counter extends ReactComponent {
      constructor(props) {
        super(props)
        this.state = {
          value: 0,
          date: new Date()
        }

        setInterval(() => this._tick(), 1000)
      }

      _plusOne() {
        let newValue = this.state.value + 1
        this.setState({
          value: newValue
        })
      }

      _minusOne() {
        let newValue = this.state.value - 1
        this.setState({
          value: newValue
        })
      }

      _tick() {
        this.setState({
          date: new Date()
        });
      }

      render() {
        return (
          <section className="section">
            <div className="container">
              <h1 className="h1">Counter component</h1>
              <hr />
              <div className="content">
                <h2>Current date {this.state.date.toLocaleString()}</h2>
                <p>The current value is</p>
                <strong>{this.state.value}</strong>
                <br />
                <br />
                <a className="button is-success" onclick="this._plusOne">Plus</a>
                <span>  </span>
                <a className="button is-danger" onclick="this._minusOne">Minus</a>
              </div>
            </div>
          </section>
        )
      }
    }

    const parent = React.createElement('div', null, Counter)

    ReactDOM.render(parent, document.getElementById('root'))
  </script>
</body>

</html>
