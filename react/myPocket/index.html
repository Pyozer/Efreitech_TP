    <script type="text/babel">
        const BASE_API = "http://localhost:3000"

        class Events {
            static events = {}

            static add(eventName, callback) {
                Events.events[eventName] = callback
            }

            static call(eventName, value) {
                if (Events.events[eventName])
                    Events.events[eventName](value)
            }

            static remove(eventName) {
                Events.events[eventName] = null
            }
        }

        );
